<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simpsons Slider</title>
</head>
<body>
<div class="logo">
    <img src="images/simpsons_logo.png" width="420" alt="Simpsons Logo">
</div>

<div style="display: flex;justify-content: center">
    <img src="images/Meme-Slider.png" width="320" alt="Meme Slider">

</div>

<div class="slider">
    <div class="cards">
        <div class="slide" id="s1"><img src="images/resize.webp" alt="Slide 1"></div>
        <div class="slide" id="s2"><img src="images/resize.webp" alt="Slide 2"></div>
        <div class="slide" id="s3"><img src="images/resize.webp" alt="Slide 3"></div>
        <div class="slide" id="s4"><img src="images/resize.webp" alt="Slide 4"></div>
        <div class="slide" id="s5"><img src="images/resize.webp" alt="Slide 5"></div>
    </div>

    <div class="controls-text">
        <div class="text">
            <div class="caption" id="caption1">Caption 1</div>
            <div class="caption" id="caption2">Caption 2</div>
            <div class="caption" id="caption3">Caption 3</div>
            <div class="caption" id="caption4">Caption 4</div>
            <div class="caption" id="caption5">Caption 5</div>
        </div>
        <div class="controls">
           <img src="images/donut.png" alt="Slide 1" class="control-img">
           <img src="images/donut.png" alt="Slide 2" class="control-img">
           <img src="images/donut.png" alt="Slide 3" class="control-img">
           <img src="images/donut.png" alt="Slide 4" class="control-img">
           <img src="images/donut.png" alt="Slide 5" class="control-img">
        </div>
    </div>
</div>
</body>
</html>
